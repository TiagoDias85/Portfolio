<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Compra</title>
</head>
<body>
    <h1>Adicionar Compra para {{ cliente[1] }}</h1>
    <form action="{{ url_for('adicionar_compra', cliente_id=cliente[0]) }}" method="post">
        <label for="produto">Produto:</label>
        <input type="text" name="produto" required>
        <label for="valor">Valor (R$):</label>
        <input type="text" name="valor" required>
        <label for="data_compra">Data da Compra:</label>
        <input type="date" name="data_compra" required>
        <button type="submit">Adicionar Compra</button>
    </form>
    <br>
    <a href="{{ url_for('detalhes_cliente', cliente_id=cliente[0]) }}">Voltar para Detalhes do Cliente</a>
</body>
</html>
