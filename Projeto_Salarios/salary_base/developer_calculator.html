<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Developer Salary Calculator</title>
</head>
<body>
    <h1>Developer Salary Calculator</h1>
    
    <form action="/" method="post">
        <label for="developer_type">Select Developer Type:</label>
        <select name="developer_type" id="developer_type">
            <option value="junior">Junior Developer</option>
            <option value="mid_level">Mid-Level Developer</option>
            <option value="senior">Senior Developer</option>
            <option value="lead">Lead Developer</option>
        </select>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        
        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary">
        
        <div id="extra_hours" class="input-field">
            <label for="extra_hours">Extra Hours:</label>
            <input type="number" id="extra_hours" name="extra_hours">
        </div>
        
        <div id="bonus" class="input-field">
            <label for="bonus">Bonus:</label>
            <input type="number" id="bonus" name="bonus">
        </div>
        
        <button type="submit">Calculate</button>
    </form>
    
    <script>
        const developerTypeSelect = document.getElementById('developer_type');
        const extraHoursField = document.getElementById('extra_hours');
        const bonusField = document.getElementById('bonus');

        developerTypeSelect.addEventListener('change', () => {
            if (developerTypeSelect.value === 'lead') {
                extraHoursField.style.display = 'none';
                bonusField.style.display = 'block';
            } else {
                extraHoursField.style.display = 'block';
                bonusField.style.display = 'none';
            }
        });
    </script>
</body>
</html>
